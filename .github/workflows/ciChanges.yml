name: CI Test (Changes Detected)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Backend Tests
        run: npm run test:backend -- --changedSince=origin/main --passWithNoTests
      
      - name: Install Client Dependencies
        run: npm install --prefix client

      - name: Run Frontend Tests
        run: npm run test:frontend -- --changedSince=origin/main --passWithNoTests